name: Post welcome comment
on:
  pull_request:
    types: [opened, closed]

permissions:
  pull-requests: write

jobs:
  welcome:
    name: Post welcome comment
    runs-on: ubuntu-latest
    steps:
      - name: Release-specific comment
        # This condition checks if the head branch starts with 'releases/'
        if: startsWith(github.head_ref, 'releases/')
        run: gh pr comment "$PR_URL" --body "The head of this PR starts with 'releases/'"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}

      - name: Default welcome comment
        # This only runs if the branch DOES NOT start with 'releases/'
        if: "!startsWith(github.head_ref, 'releases/')"
        run: gh pr comment "$PR_URL" --body "Welcome to the repository!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          
  # The new job that runs ONLY on merge
  if_merged:
    name: Run only on merge
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Log merge status
        run: |
          echo "The PR was merged"

